name: Run "news now.py" @ 7 PM IST

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 7:00 PM IST (Mon–Fri)
  workflow_dispatch:

jobs:
  run-news-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ No requirements.txt found — skipping."
          fi

      - name: Debug working directory (optional)
        run: |
          pwd
          ls -R | head -50  # Show first 50 lines of folder list

      - name: Run main Python script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FILE_PATH: "Github/Final Zip/Final Analysis.zip"
          SEND_TELEGRAM: "true"
        run: python "Github/Jupyter Notebook/news now.py"
